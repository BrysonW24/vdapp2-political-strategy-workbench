# Redis configuration for development

# Accept connections from all interfaces
bind 0.0.0.0

# Port to listen on
port 6379

# TCP backlog
tcp-backlog 511

# Close the connection after a client is idle for N seconds
timeout 0

# TCP keepalive
tcp-keepalive 300

# Run in background
daemonize no

# Logging level
loglevel notice

# Max memory policy
maxmemory-policy allkeys-lru

# Persistence
save 900 1
save 300 10
save 60 10000

# RDB compression
rdbcompression yes

# RDB checksum
rdbchecksum yes

# RDB filename
dbfilename dump.rdb

# Working directory
dir ./
